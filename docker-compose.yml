services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: dice_game_db
    environment:
      POSTGRES_DB: ${DB_NAME:-dice_game}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_secure_pass_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Removed public port mapping for security
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dice_game_network

  # Redis Cache & Channel Layer
  redis:
    image: redis:7-alpine
    container_name: dice_game_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_password_change_me}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - dice_game_network

  # Django Application (Daphne ASGI Server)
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dice_game_web
    command: >
      sh -c "
        python manage.py protect_users --warn-only || echo '⚠️  User check warning' &&
        python manage.py migrate &&
        python manage.py collectstatic --noinput &&
        daphne -b 0.0.0.0 -p 8001 dice_game.asgi:application
      "
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8001:8001"
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - USE_SQLITE=${USE_SQLITE:-False}
      - DB_NAME=${DB_NAME:-dice_game}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password_change_me}
      - REDIS_POOL_SIZE=${REDIS_POOL_SIZE:-100}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - AUTOBAHN_USE_NVX=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dice_game_network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Game Timer Service (runs separately to avoid conflicts)
  game_timer:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dice_game_timer
    command: python manage.py start_game_timer
    volumes:
      - ./backend:/app
      - logs_volume:/app/logs
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - USE_SQLITE=${USE_SQLITE:-False}
      - DB_NAME=${DB_NAME:-dice_game}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_password_change_me}
      - REDIS_POOL_SIZE=${REDIS_POOL_SIZE:-50}
      - AUTOBAHN_USE_NVX=0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    networks:
      - dice_game_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  # CRITICAL: These volumes store persistent data
  # NEVER delete these volumes - they contain all database data
  postgres_data:
    driver: local
    # Data persists even if container is removed
  redis_data:
    driver: local
    # Redis data persists across restarts
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  dice_game_network:
    driver: bridge

